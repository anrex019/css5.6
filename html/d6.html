<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Branding UI</title>
    <link rel="stylesheet" href="../css/d6.css">
</head>

<body>
    <header>
        <div class="listshead">
            <div class="lists">
                <div class="Branding">
                    <img src="../img/Vector.svg" alt="">
                    <h1 class="Brandingtext">Branding UI</h1>
                    <div class="Navigation">
                        <div class="navigation">
                            <p>Products</p>
                            <img src="../img/Buttons/chevron-down.svg" class="arrow" alt="">
                        </div>
                        <div class="navigation">
                            <p>Services</p>
                            <img src="../img/Buttons/chevron-down.svg" class="arrow" alt="">
                        </div>
                        <div class="navigation">
                            <p>Pricing</p>
                        </div>
                        <div class="navigation">
                            <p>Resources</p>
                            <img src="../img/Buttons/chevron-down.svg" class="arrow" alt="">
                        </div>
                        <div class="navigation">
                            <p>About</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="button">
                <button class="log">Log In</button>
                <button class="Sign">Sign Up</button>
            </div>
        </div>
    </header>
    <div class="maindiv">
        <div class="badge">
            <div class="littlebadge">
                <img src="../img/_Dot (1).svg" alt="">
                <p>New feature</p>
            </div>
            <div class="littlebadgetwo">
                <p>Check out the team dashboard</p>
                <img src="../img/arrow-right.svg" alt="">
            </div>
        </div>
        <div class="beautiful">
            <h1 class="beautifultext">Beautiful analytics to grow smarter</h1>
        </div>
        <div>
            <p class="Powerfultext">Powerful, self-serve product and growth analytics to help you convert, engage, and retain more users.
                Trusted by over 4,000 startups.</p>
        </div>
        <div class="button">
            <button class="demo">
                <img src="../img/play-circle.svg" alt="">
                Demo
            </button>
            <button class="sign">Sign Up</button>
        </div>
    </div>
</body>

</html>
